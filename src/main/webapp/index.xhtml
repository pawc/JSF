<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	>
<body>

	<c:set var="myvar" value="choice: " scope="session" />
	#{myvar}

	#{foo.getMessage()}

	<h:form>
	<h:commandButton value="one" action="#{foo.setMessage1()}" />
	</h:form>

	<h:form>
	<h:commandButton value="two" action="#{foo.setMessage2()}" />
	</h:form>

	<h:form>
	<h:inputText id="pole" binding="#{val}" />
	<h:commandButton value="change" action="#{foo.setMessage(val.value)}" />
	</h:form>

	<h:form>
	<h:commandButton value="next" action="next.xhtml" />
	</h:form>

</body>
</html>
